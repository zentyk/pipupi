<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipupi</title>
    <link rel="stylesheet" href="css/styles.css">	
</head>
    <link rel="manifest" href="manifest.json">
</head>
<body>
	<header>
		<div class="header">
			<p class="logo">Pipupi</p>
		</div>
		<div>
			<p>Asegurate de estar en </p><strong>pipupi.app</strong></p>
			<a href="http://pipupi.app">Por que estoy viendo esto?</a>
		</div>
	</header>
	<section id="main">

		<section id="hasLink">
			<h2>Recibiste un link generado seguro!</h2>
			<div class="link">
				<a id="receivedLink">Visitar Link</a>
			</div>
		</section>
		<section id="no-link">
			<h2>Genera tu link de whatsapp o contacta a alguien en segundos!</h2>
			<button class="social-btn" onclick="setSocial('wa')">
				<img id="whaicon" src="./img/whatssapp.png" alt="Whatsapp Icon" height="50" width="50">
			</button>	
		
		<label for="num">Escribe tu numero de whatsapp</label>
		<input id="num" type="number" inputmode="numeric" maxlength="10" placeholder="Ingresa tu numero" pattern="[0-9]{10}" required onKeyDown="avoidLetters(event)">

		<label for="msg">Crifrar link?</label>
		<input type="checkbox" id="cypher" name="cypher" value="cypher">
	
		<button onclick="generateLink(successMsg)">Generar link</button>
		
		<button id="shareBtn">Compartir link</button>
		<div class="copy-link">
			<input type="text" id="links" readonly>
			<button class="copybtn">
				<i class="fa fa-clone"></i>
			</button>
		</div>
		<button onclick="openLink()">Visitar Link</button>	
		</section>	
	</section>

	<footer>
      <p>Pipupi Â© 2023 </p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
